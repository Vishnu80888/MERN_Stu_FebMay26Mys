<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Grid layouts</title>
    <style>
        body {
            background-color: bisque;
            border: 5px solid black ;
        }
        .grid-fr{
            display: grid;
            grid-template-columns:repeat(3,1fr);/* it will repeat the 1fr three times*/
            gap: 10px;
            margin: 10px 0;

        }
        .item{
            background-color: rgb(0, 255, 136);
            padding: 20px;
            text-align: center; 
        }
        .outer{
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            padding: 10px;
            background-color: lightcoral;
        }
        .inner{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .inner-item{
            background-color: rgb(179, 155, 174);
            padding: 20px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <!-- Nested Grid layouts -->
     <div class="outer">
        <div class="item">1</div>
        <div class="inner">
            <div class="item inner-item">Nested A</div>
            <div class="item inner-item">Nested B</div>
            <div class="item inner-item">Nested C</div> 
            <div class="item inner-item">Nested D</div>
        </div>
     </div>
</body>
</html>
