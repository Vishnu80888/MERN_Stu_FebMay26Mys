<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layouts</title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns:repeat(3,1fr);/* it will repeat the 1fr three times*/
            gap: 10px;
            margin: 10px 0;

        }
        .item{
            background-color: rgb(236, 102, 102);
            padding: 20px;
            text-align: center; 
        }

    </style>
</head>
<body>
    <!-- fractional column or units -->
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
