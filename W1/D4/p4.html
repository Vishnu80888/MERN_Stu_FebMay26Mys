<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layouts</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: bisque;
        }
        .grid-fr{
            display: grid;
            grid-template-columns:repeat(4,1fr);/* it will repeat the 1fr four times*/
            grid-template-rows: repeat(3,100px);
            gap: 10px;
            margin: 10px 0;

        }
        .item{
            background-color: rgb(236, 102, 102);
            padding: 20px;
            text-align: center; 
        }
        .span-column{
            grid-column: 1/3; /* it will span across two columns */
        }
        .span-row{
            grid-row: 2/4; /* it will span across two rows */
        }
        .span-both{
            grid-column: 3/5; /* it will span across two columns */
            grid-row: 1/3; /* it will span across two rows */
        }
    </style>
</head>
<body>
    <!-- Grid lines and Grid span  -->
     <h2>Grid Lines and Grid Span</h2>
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item span-column">col span</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item span-row">row span</div>
        <div class="item span-both">both span</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
</body>
</html>
