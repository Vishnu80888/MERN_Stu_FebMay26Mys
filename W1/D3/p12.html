<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete box model</title>
    <style>
        body {
            background-color: bisque;
        }
        .prouduct-card {
            border: 1px solid black;
            width: 200px;
            margin-bottom: 20px;
            color: black;
            margin: 20px;
            text-align: center;
            display: inline-block;

        }

        .padding-small {
            background: lightcoral;
            padding: 5px;
        }

        .padding-medium {
            background: lightblue;
            padding: 15px;
        }

        .padding-large {
            background: lightgreen;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="prouduct-card padding-small">
        <h3 class="product-name">Product name</h3>
        <p>Product description goes here.</p>
        <p>Price: $19000</p>
    </div>

    <div class="prouduct-card padding-medium">
        <h3 class="product-name">Product name</h3>
        <p>Product description goes here.</p>
        <p>Price: $1000</p>
    </div>
    <div class="prouduct-card padding-large">
        <h3 class="product-name">Product name</h3>
        <p>Product description goes here.</p>
        <p>Price: $2000</p>
    </div>

    
</body>
</html>
