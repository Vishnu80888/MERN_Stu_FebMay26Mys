<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <!-- HTML TABLES  -->
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Reg. number</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>vishnu</td>
                <td>1234</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Darshan</td>
                <td>1235</td>
                <td>21</td>
        </tbody>
    </table>
</body>
</html>
