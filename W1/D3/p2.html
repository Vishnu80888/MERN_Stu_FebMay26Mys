<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <!-- HTML TABLES features  -->
    <table border="3">
        <p id="table-description">This Table lists the scores of students.</p>
        <!-- provide description for screen readers  -->
        <caption>Scores of Students</caption>
        <colgroup>
            <col span="1">
            <col span="3">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Subject</th>
                <th rowspan="2">Total marks</th>
            </tr>
            <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arjun</td>
                <td>50</td>
                <td>70</td>
                <td>120</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Avg. Score</td>
                <td>180</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
