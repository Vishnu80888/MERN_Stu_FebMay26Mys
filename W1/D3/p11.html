<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Basic box model -->
    <p>Every HTML element is a Rectangle.</p>
    <ul>
        <li>Content</li>
        <li>Padding</li>
        <li>Border</li>
        <li>Margin</li>
    </ul>
    <div class="box">
        Content 1 with Padding, Border and Margin
    </div>
    <br>
    <div class="box2">
        Content 2 with Padding, Border and Margin
    </div>
</body>
</html>
