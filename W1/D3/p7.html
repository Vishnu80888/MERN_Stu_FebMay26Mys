<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        body {
            background-color: rgb(140, 153, 158);
        }
        /* Class selector */
        .para1 {
            background-color: lightyellow;
            color: darkred;
            font-size: 25px;
        }
        .para2 {
            color: darkgreen;
            font-size: 25px;
        }
        h1 {
            color: rgba(255, 21, 0, 0.55);
            font-family: Arial, sans-serif;
            font-style: italic;
        }
        /* ID selector */
        #main-title {
            text-decoration: underline;
            color: red;
            font-family: Arial, sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Class Selector -->
        <h1><center>This is a heading</center></h1>
        <p class="para1">This is a paragraph.</p>
        <p class="para2">This is a paragraph222.</p>
    
    <!-- ID Selector -->
     <h2 id="main-title">This is heading 2</h2>
</body>
</html>
