<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting of Lists</title>
</head>
<body>
    <h1>Nesting of Lists</h1>
    <!-- Nesting of Lists  -->
    <ol>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Sub Item 1</li>
                    <ul type="circle">
                        <li>Sub Sub Item 1</li>
                        <li>Sub Sub Item 2</li>
                    </ul>
                <li>Sub Item 2</li>
                    <ul type="square">
                        <li>Sub Item 3</li>
                    </ul>
            </ul>   
        </li> 
        <li>Item 3</li>
    </ol>
</body>
</html>
