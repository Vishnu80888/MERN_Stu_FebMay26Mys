<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderd list</title>
</head>
<body>
    <!-- ordered list with differnt types or numbers style -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li> 
        <li>Item 3</li>
    </ol>
    <ol type="1">
        <li>1000</li>
    </ol>
    <ol type="A">
        <li>Laptop</li>
        <li>Desktop</li>
    </ol>
    <ol type="a">
        <li>Mobile</li>
    </ol>
    <ol type="I">
        <li>Tablet</li>
        <li>TV</li>
    </ol>
     <ol type="i">
        <li>Tablet</li>
        <li>TV</li>
    </ol>
     <ol type="I" start="5">
        <li>Tablet</li>
        <li>TV</li>
    </ol>
     <ol type="1" reversed start="10">
        <li>Tablet</li>
        <li>TV</li>
        <li>wall .</li>
    </ol>
    
</body>
</html>
