<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorder and order list</title>
</head>
<body>
    <!-- unordered list with differnt types or bullet style -->
    <ul type="none">
        <li>Item 1</li>
        <li>Item 2</li> 
        <li>Item 3</li>
    </ul>
    <ul>
        <li>Laptop</li>
    </ul>
    <ul type="square">
        <li>Mobile</li>
    </ul>
    <ul type="circle">
        <li>Tablet</li>
    </ul>
</body>
</html>
